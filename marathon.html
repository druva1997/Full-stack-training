<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>
<body>
    <h1>Race registration</h1>
    <form action=""></form>
    <div>
   <label for="first">firstname</label>
    <input type="text" id="first " placeholder="first name"> 
    <label for="last">lastname</label>
    <input type="text" id="last " placeholder="last name">
</div>
<p>Select a race</p>

<div>
    <input type="radio" name="race" id="funrun" value="funrun">
    <label for="funrun">funrun 5k</label>
</div>

<div>
    <input type="radio" name="race" id="half" value="half">
    <label for="half">half marathon</label> 
</div>

<div>
    <input type="radio" name="race" id="full" value="race">
    <label for="full">full marathon</label> 
</div>
<div>
    <label for="email">email</label>
    <input type="email" name="email" id="email">
    <label for="password">passsword</label>
    <input type="password" name="password" id="password">
</div>

<div>
    <label for="division">select age group</label>

    <select name="division1" id="division1">
    <option value="kids"> 18-22</option>
    <option value="kids">above 25</option>
 <option value="kids">below 80</option>
</select>
</div>
<div>
    <input type="submit" placeholder="register">
</div>
</body>
</html>
